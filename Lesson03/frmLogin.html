<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Sử dụng table - form</h1>
    <form id="frmDangNhap" name="frmDangNhap" action="">
        <table border="1" align="center" cellpadding="10">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="Logo Devmaster">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="taiKhoan">Tài khoản:</label>
                    </td>
                    <td>
                        <input type="email" name="taiKhoan" id="taiKhoan">
                    </td>
                </tr>
                <tr>
                    <td> <label for="matKhau">Mật khẩu:</label></td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="chkGhiNho" id="chkGhiNho">
                        <label for="chkGhiNho">Ghi nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng nhập" name="btnDangNhap">
                        <input type="reset" value="Làm lại" name="btnLamLai">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
