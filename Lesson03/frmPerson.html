<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<body>
    <form name="frmPerson" id="frmPerson" action="">
        <h1>Personal information</h1>
        <table border="1">
            <tbody>
                <tr>
                    <td>
                        <label for="txtName">Enter name(*):</label>
                    </td>
                    <td>
                        <input type="text" name="txtName" id="txtName"
                        required placeholder="Enter name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sex">Sex(*):</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" id="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" name="sex" id="Female" >
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtEmail">Enter email address(*):</label>
                    </td>
                    <td>
                        <input type="email" name="txtEmail" id="txtEmail"
                        required placeholder="Enter email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dtBirthday">Enter birthday(MM/DD/YYYY)(*):</label>
                    </td>
                    <td>
                        <input type="date" name="dtBirthday" id="dtBirthday"
                        required>
                    </td>
                </tr>
            </tbody>
        </table>        
    </form>
</body>
</html>
