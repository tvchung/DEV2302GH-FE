<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải phương trình bậc 1</title>
  </head>
  <body>
    <h1>Giải phương trình bậc 1</h1>

    <script>
      a = prompt("Nhập hệ số a="); // chuỗi (số)
      b = prompt("Nhập hệ số a="); // chuỗi (số)
      a=parseFloat(a); // số thực a
      b=parseFloat(b);
      if (a == 0) {
        if (b == 0) {
          alert("pt vo số nghiệm");
        } else {
          alert("pt vô nghiệm");
        }
      } else {
        let x = -b / a;
        alert("Nghiệm pt x="+ x);
      }
    </script>
  </body>
</html>
