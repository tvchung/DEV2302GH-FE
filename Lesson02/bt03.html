<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch học</title>
</head>
<body>
    <h1>Lịch học</h1>
    <table border="1" width="80%" align="center" cellspacing="0" cellpadding="10px">
        <thead>
            <tr>
                <th rowspan="3">Buổi</th>
                <th colspan="3">Lịch học</th>
            </tr>
            <tr>
                <th colspan="2">Thời gian</th>
                <th rowspan="2">Môn học</th>
            </tr>
            <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="#ccc">
                <th rowspan="2">Thứ 2</th>
                <td rowspan="2">08:00 AM</td>
                <td rowspan="2">12:00 AM </td>
                <td >Cơ sở dữ liệu</td>
            </tr>
            <tr>
                <td>Nhập môn C</td>
            </tr>
            <tr bgcolor="#ccc">
                <th rowspan="3">Thứ 3</th>
                <td >08:00 AM</td>
                <td >12:00 AM </td>
                <td rowspan="3">
                    Thiết kế web 
                    <hr style="border:1px solid #000; margin-left:-10px; margin-right:-10px">
                    PHP
                </td>
            </tr>
            <tr>
                <td>02:00 PM</td>
                <td>05:00 PM</td>
            </tr>
            <tr  bgcolor="#ccc">
                <td>06:00 PM</td>
                <td>08:00 PM</td>
            </tr>
            <tr>
                <th>Thứ 4</th>
                <td>02:00 PM</td>
                <td>09:00 PM</td>
                <td>Java Core</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
