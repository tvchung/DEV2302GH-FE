<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML5, colspan, rowspan</title>
</head>
<body>
    <h1>Table in HTML5, colspan, rowspan</h1>
    <hr>
    <table border="1" width="90%" align="center"
        cellspacing="0" cellpadding="5">
        <thead bgColor="green">
            <tr>
                <th rowspan="2">STT</th>
                <th rowspan="2">Họ và tên</th>
                <th colspan="3">Điểm thi</th>
            </tr>
            <tr bgColor="cyan">
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Chung Trịnh</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chung Trịnh</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chung Trịnh</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td align="right">1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="right">Trung bình:</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
