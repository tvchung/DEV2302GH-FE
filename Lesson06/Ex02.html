<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .box-shadow{
            border: 1px solid #ddd;
            background-color: aqua;
            width: 250px;
            height: 250px;
            margin: 5rem
        }
        .box-shadow:hover{
            box-shadow: 0px 0px 17px 63px rgba(65,59,59,0.5);
            -webkit-box-shadow: 0px 0px 17px 63px rgba(65,59,59,0.67);
            -moz-box-shadow: 0px 0px 17px 63px rgba(65,59,59,0.67);
        }
    </style>
</head>
<body>
    <section class="box-shadow">

    </section>
</body>
</html>
